<!-- @format -->

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bing Chilling - admin</title>
        <link rel="stylesheet" href="./public/tailwind.css" />
        <link rel="stylesheet" href="./public/style.css" />
        <script>
            const userPreference = localStorage.getItem("theme");
            document.documentElement.classList.toggle("dark", userPreference ? userPreference == "dark" : window.matchMedia("(prefers-color-scheme: dark)").matches);

            window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", (e) => {
                document.documentElement.classList.toggle("dark", e.matches);
                localStorage.removeItem("theme");
            });
        </script>
    </head>

    <body class="bg-background">
        <h1 class="text-xl font-semibold my-2">Access <span style="color: red">denied</span>! You don't have admin powers :(</h1>

        <img id="meme" class="rounded-md border px-3 py-2" />

        <script>
            const images = [
                "https://media.tenor.com/7J77iJcHMA8AAAAd/penguins-madagascar.gif",
                "https://media.tenor.com/QPNYQfzQrEEAAAAC/lotr-lord.gif",
                "https://media.tenor.com/nmZuZ_yKeaUAAAAd/throw-out-rage.gif",
            ];
            const alts = [`penguins Madagascar meme`, `You shall not pass! meme`, `Ron Swanson rage meme`];
            let number = Math.floor(Math.random() * images.length);
            document.querySelector("#meme").src = images[number];
            document.querySelector("#meme").alt = alts[number];
        </script>

        <style>
            body{ display: flex; align-items: center; flex-direction: column; height:
            100%; justify-content: center; margin: 0;}
        </style>
    </body>
</html>
